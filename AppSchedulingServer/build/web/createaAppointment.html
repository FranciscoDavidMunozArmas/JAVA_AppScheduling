<html>
    <head>
        <title>Create Appointment</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styleOfPage.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="validation.js"></script>
    </head>
    <body>
        <h1>App Schedulling</h1>
        <form action="" target="" method="post" name="formAppointment">

            <h2>Information of the Agenda</h2>
            <label for="txtAppointment">Cita</label>
            <input type="text" id="txtAppointment" required><br>
            <label for="numberCodeAgenda">Codigo Agenda</label>
            <input type="number" id="numberCodeAgenda" onkeypress="return valideKey(event)" required><br>
            <label for=" timeStart ">Hora de inicio</label>
            <input type="time" id="timeStart" required><br>
            <label for=" timeFinish">Hora Final</label>
            <input type="time" id="timeFinish" required><br>
            <label for="txtDay"> Dia cita</label>
            <input type="text" id="txtDay" required>
            <p></p>
            <input type="submit" id="btnAdd " onclick="add()" value="Save">
        </form>
        
        <div class="float-right-bottom">
            <a href="createLogin.jsp" class="btn btn-primary btn-float" data-toggle="tooltip" data-placement="top" title="Log out"><span class="fa fa-power-off"></span></a>
        </div>
    </body>
</html>
